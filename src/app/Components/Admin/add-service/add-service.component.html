<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form
    [formGroup]="serviceForm"
    (ngSubmit)="agregar()"
    class="bg-white p-8 shadow-lg rounded-2xl w-full max-w-md"
  >
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Crear Producto</h2>

    <!-- Nombre -->
    <div class="mb-4">
      <label for="nombre" class="block text-sm font-medium text-gray-600">Nombre</label>
      <input
        type="text" id="nombre" formControlName="nombre"
        class="w-full mt-1 p-3 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"
        [ngClass]="{'border-gray-300': !esValido('nombre'), 'border-red-500': esValido('nombre')}"
      >
      @if (esValido('nombre')) {
        <p class="text-red-500 text-xs mt-1">Debe tener al menos 3 caracteres.</p>
      }
    </div>

    <!-- Descripción -->
    <div class="mb-4">
      <label for="descripcion" class="block text-sm font-medium text-gray-600">Descripción</label>
      <textarea
        id="descripcion" formControlName="descripcion" rows="3"
        class="w-full mt-1 p-3 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"
        [ngClass]="{'border-gray-300': !esValido('descripcion'), 'border-red-500': esValido('descripcion')}"
      ></textarea>
      @if (esValido('descripcion')) {
        <p class="text-red-500 text-xs mt-1">Debe tener al menos 10 caracteres.</p>
      }
    </div>

    <!-- Precio -->
    <div class="mb-4">
      <label for="precio" class="block text-sm font-medium text-gray-600">Precio</label>
      <input
        type="number" id="precio" formControlName="precio"
        class="w-full mt-1 p-3 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"
        [ngClass]="{'border-gray-300': !esValido('precio'), 'border-red-500': esValido('precio')}"
      >
      @if (esValido('precio')) {
        <p class="text-red-500 text-xs mt-1">Debe ser mayor a 0.</p>
      }
    </div>

    <!-- Duración -->
    <div class="mb-6">
      <label for="duracion" class="block text-sm font-medium text-gray-600">Duración (hora)</label>
      <input
        type="number" id="duracion" formControlName="duracion"
        class="w-full mt-1 p-3 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"
        [ngClass]="{'border-gray-300': !esValido('duracion'), 'border-red-500': esValido('duracion')}"
      >
      @if (esValido('duracion')) {
        <p class="text-red-500 text-xs mt-1">Debe ser almenos una hora.</p>
      }
    </div>

    <!-- Botón de Enviar -->
    <button
      type="submit" [disabled]="serviceForm.invalid"
      class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Enviar
    </button>
  </form>
</div>
