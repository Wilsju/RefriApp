
<section class="max-w-sm mx-auto p-5 border border-gray-300 rounded-lg shadow-lg bg-gray-100 mt-16 relative overflow-hidden">
  <!-- Efecto de luz dinámica -->
  <div class="absolute inset-0 bg-gradient-to-r from-transparent to-blue-300 opacity-0 hover:opacity-20 transition-opacity duration-500"></div>

  <!-- Título centrado -->
  <h2 class="text-2xl font-semibold text-center text-gray-900 mb-5">¡Hola de nuevo! 👋</h2>

  <form [formGroup]="form" class="relative z-10">
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo electrónico</label>
      <div class="">
        <input type="email" formControlName="email" id="email"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-10"
               placeholder="name@gmail.com" required/>
        <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 4H8m8-8H8m14-4H2m20 16H2m4-20V4m0 16v-4m16 4v-4m0-8V4m-8 4v8"/>
        </svg>
      </div>
    </div>

    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
      <div class="relative">
        <input type="password" formControlName="password" id="password"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-10"
               required/>
        <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
        </svg>
      </div>
    </div>

    <button (click)="Iniciar()" type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-transform transform hover:scale-105">
      Iniciar sesión
    </button>

    <div class="mt-3 text-center">
      <span class="text-sm text-gray-600">¿No tienes cuenta?</span>
      <a routerLink="/registrar" class="text-blue-600 hover:text-blue-800 font-medium ml-1 transition-colors">
        Regístrate aquí
      </a>
    </div>
  </form>
</section>
